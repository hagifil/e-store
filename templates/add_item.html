<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store - Add Item</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1><a href="/">E-Store</a></h1> 
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/info">Profile</a></li>
                <li><a href="/add_item">Add Item</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-item">
            <h2>Add New Product</h2>
            <form action="/add_item" method="post" class="form-grid" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required placeholder="Enter product description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required placeholder="Enter price" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity in Stock:</label>
                    <input type="number" id="quantity" name="quantity" required value="1" min="1">
                </div>

                <input type="hidden" name="seller_name" value="{{ seller_name }}">
                <input type="hidden" name="seller_email" value="{{ seller_email }}">
                <input type="hidden" name="seller_phone" value="{{ seller_phone }}">
                <div class="form-group">
                    <label for="location">Location (City):</label>
                    <select id="location" name="location" required>
                        <option value="" disabled>Select</option>
                        <option value="{{ seller_city }}" selected>{{ seller_city }}</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="add-product-button">Add Product</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Store. All rights reserved.</p>
    </footer>
</body>
</html>
